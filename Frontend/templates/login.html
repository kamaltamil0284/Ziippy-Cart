{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
    <div class="container-xxl p-4">
        <div class="row justify-content-around">
            {% if messages %}
                {% for msg in messages %}
                    <div class="col-md-7 col-12">
                        <div class="alert alert-{{msg.tags}} alert-dismissible mt-5" role="alert">
                            {{ msg }}
                            <button class="btn btn-close" data-bs-dismiss="alert" type="submit"></button>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
            <div class="col-md-7 col-12 bg-light-subtle shadow rounded-3 p-4">
                <form action="" method="post" autocomplete="off" autocorrect="off">
                    <h3 class="text-center mb-4">Login</h3>
                    {% csrf_token %}
                    <div class="row mb-3 mx-0">
                        <label class="col form-label" for="username">Username</label>
                        <input class="col form-control" type="text" name="username" id="username">
                    </div>
                    <div class="row mb-3 mx-0">
                        <label class="col form-label" for="password">Password</label>
                        <input class="col form-control" type="password" name="password" id="password">
                    </div>
                    <div class="mb-3 d-flex gap-3 flex-column align-items-center">
                        <button class="btn btn-primary" type="submit">Login</button>
                        <a href="{% url 'register' %}">New user?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
